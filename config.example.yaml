# kabi-reader 配置
# 注释掉的选项均有默认值，无需配置即可使用。取消注释可覆盖默认值。

# AI 配置（可选，不配则跳过 AI 总结）
ai:
  api_key: ""               # 或设置环境变量 OPENAI_API_KEY
  model: "gpt-4o-mini"
  base_url: ""              # 兼容 API 地址
  # provider: "openai"      # openai | anthropic

# Hacker News
hackernews:
  # enabled: true
  # lists: ["top", "openclaw", "programmer"]          # top, new, best, ask, show
  # limit: 30
  top_n: 20

# V2EX
v2ex:
  # enabled: true
  # token: ""               # 或设置环境变量 V2EX_TOKEN
  # nodes: ["hot"]
  # exclude_nodes: ["promotions", "deals", "cv", "exchange"]
  top_n: 20
  # pages: 3                # 每个节点抓取的页数（仅 v2 API 节点生效）

# skip_hours: 72            # 跳过最近 N 小时已见过的 item

# 正文抓取（通过 Jina AI Reader 获取文章正文给 AI 总结）
# extractor:
#   enabled: true             # 设为 false 可关闭正文抓取
#   concurrency: 3            # 并发数
#   max_length: 5000          # 抓取正文最大字符数
#   timeout: 15000            # 单次请求超时（ms）
